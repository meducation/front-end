<div class="votes" id="{{elementID}}">
    <div class="thumbs">
        <div class="pure-g-r">
            <div class="pure-u-1-2 up">
                <button class="pure-button thumb_up" data-ng-click="upVote()" data-ng-class="{selected: votedUp}">
                    <i class="fa fa-thumbs-up"></i>
                </button>
            </div>
            <div class="pure-u-1-2 down">
                <button class="pure-button fa thumb_down" data-ng-click="downVote()" data-ng-class="{selected: votedDown}">
                    <i class="fa fa-thumbs-down"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="rating" data-ng-bind="ratingText" data-ng-class="{negative: negative}"></div>
</div>
<div style="padding:8px;" id="fe-facebook_prompt" ng-hide="true">
    <h3 style="margin-top:0px">Like this on Facebook too.</h3>
    <form accept-charset="UTF-8" action=""
          data-remote="true" id="publish_to_facebook_item_vote_path_form"
          method="post">
        <div style="margin:0;padding:0;display:inline">
            <input name="utf8" type="hidden" value="&#x2713;"/>
            <input name="_method" type="hidden" value="put"/>
            <input name="authenticity_token" type="hidden"
                   value="ywBPFkQ1SLISxEOWOl1cELZCR5dFjk9OYAO3+FWrVuU="/>
        </div>
        <p>Why not share this with your friends on Facebook as well?</p>
        <div ng-show="facebookConnected">
            <input id="always" name="always" type="checkbox" value="1" class="angular" checked />
            <label for="always">Automatically like things on Facebook?</label>
            <input type="submit" name="commit" class="pure-button" value="Like this on Facebook"/>
        </div>
        <div ng-hide="facebookConnected">
            <a href="/auth/facebook" class="btn facebook_connect_btn"
               data-redirect-url="#{location.protocol}//#{location.host}/my/votes?item%5Bid%5D={{id}}&item%5Btype%5D={{type}}&liked=1">Connect To Facebook</a>
        </div>
        <a class="no_thanks" href="#" style="line-height: 32px;
            vertical-align: middle;margin-left:8px;font-size:12px">No Thanks Â»</a>
    </form>
</div>
