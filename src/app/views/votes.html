<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Votes Directive</title>
    <script type="text/javascript" src="//use.typekit.net/lrh2fju.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css"/>
    <link rel="stylesheet" href="lib/assets/stylesheets/meducation_front_end.css"/>
    <link rel="stylesheet" href="http://localhost:3000/assets/application.css?body=1"/>
    <style>
        /* Used in Rails controller namespace class */
        .votes .thumbs {
            border: 1px solid #5075a3;
            border-radius: 5px;
        }

        .votes .thumbs .up {
            border-right: 1px solid #5075a3;
        }

        .votes .thumbs button {
            width: 100%;
            border-radius: 0;
            color: #fff;
            font-size: 48px;
            font-size: 4.8rem;
            line-height: 48px;
            line-height: 4.8rem;
            padding: 2.1rem;
            text-align: center;
            display: block;
            background: #6594ce;
        }

        .votes .rating {
            font-size: 40px;
            font-size: 4rem;
            line-height: 40px;
            line-height: 4rem;
            margin: 1rem 0 0rem 0;
            color: #59a80f;
            font-family: 'museo-sans';
            font-weight: 500;
            text-align: center;
        }

        .votes .thumbs .selected .fa-thumbs-up {
            color: #59a80f;
        }
        .votes .thumbs .fa-thumbs-down {
            vertical-align: text-top;
        }
        .votes .thumbs .selected .fa-thumbs-down {
            color: red;
        }

        .votes .rating.negative {
            color: red;
        }
    </style>
</head>
<body data-ng-app="meducationFrontEnd">
<div class="pure-g-r">
    <div class="pure-u-1-5 pad">
        <div data-med-voter
             data-med-voter-id="30297"

             data-med-voter-rating="118"

    </div>
    <div class="pure-u-4-5 pad"></div>

    </div>
    <div class="pure-u-4-5 pad"></div>

             data-med-voter-type="KnowledgeBank::Answer"
             data-med-voter-rating="0"></div>
    </div>
    <div class="pure-u-4-5 pad">
    </div>
</div>
